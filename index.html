<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMTown Shelters</title>
    <script>
        fetch('https://api.github.com/repos/neoyeat/neoyeat.github.io/contents/')
        .then(response => response.json())
		.then(data => {
            let list = document.getElementById('artistList');
            
            data.forEach(item => {
                if (item.name.indexOf('.') < 0) {
                    let li = document.createElement('li')
                    let a = document.createElement('a')
                    a.href = item.name
                    a.innerText = item.name
                    li.appendChild(a)
                    list.appendChild(li)
                }
            })
        })
		.catch(error => console.error(error));
    </script>
</head>
<body>
    <h1>SMTown Shelters</h1>
    <ul id="artistList"></ul>
    <hr>
    NeoYeat @ DCTY
</body>
</html>
